<!DOCTYPE html>
<html>

<head>
    <title>Gym Finder</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper black">
                <div class="brand-logo" id="brand">Gym Finder</div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col panel">

                    <div id="content">
                        <h1>Find a Workout Partner</h1>
                        <div class="divider"></div>
                        <h2>Answer a few basic questions.</h2>
                        <h2>Find the perfect workout buddy!</h2>
                        <a href="/survey">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Find Swolemate</button>
                            <ul class="right hide-on-med-and-down" id="linkys">
                                <li><a href="/survey">Survey</a></li>
                                <li><a href="/api/partner">API Gym Carey List</a></li>
                            </ul>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
